<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap (внутреннее подкл.)-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Title</title>

</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
    </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <!-- Кнопка вызова модального окна -->
                    <button type="button" class="btn btn-link" style="color: #000;" data-bs-toggle="modal"  data-bs-target="#exampleModal">Sign in</button>
                    <!--<a class="nav-link" href="#exampleModal">Sign in</a>-->
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Модальное окно с формой -->
<!-- Кнопка вызова окна находится в меню навигации -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Вход в систему</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
                <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><img src="detective.svg" width="30" height="24"></span>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Логин" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2"><img src="lock.svg" width="30" height="24"></span>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Пароль" aria-describedby="basic-addon2">
                </div>

                <div class="form-check form-switch d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Запомни меня</label>
                </div>

                <div class="col-auto d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-3">Войти</button>
                </div>
            </div>
            <div class="modal-footer justify-content-center flex-column">
                <a class="font-monospace" href="#">Регистрация ></a>
                <a class="font-monospace" href="#">Забыли логин?</a>
                <a class="font-monospace" href="#">Забыли пароль?</a>
                <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Сохранить</button>-->
            </div>
        </div>
    </div>
</div>

<!-- Доп.JavaScript (внутреннее подкл.)-->
<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
